<ion-header>

  <ion-navbar color="alpha">

    <ion-title>Nueva llave</ion-title>

    <ion-buttons end>
      <button color="danger" ion-button clear (click)="regresar()">
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content color="black">

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input [(ngModel)]="titulo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="user" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="pass" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Extra (Opcional)</ion-label>
      <ion-input [(ngModel)]="extra" type="text"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row padding-left padding-right>
    <ion-col width-50 text-center>
      <button ion-button full color="danger" (click)="regresar()">Cancelar</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button full (click)="guardar()">Aceptar</button>
    </ion-col>       
  </ion-row>
  

  
</ion-content>
