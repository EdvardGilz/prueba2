<ion-header>

  <ion-navbar>
    <ion-title>Configuración</ion-title>

    <ion-buttons end>
      <button color="danger" ion-button clear (click)="cancelar()">
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header color="primary" no-margin>Cambiar contraseña</ion-list-header>
    <ion-item>
      <ion-label color="primary" floating>Contraseña Actual</ion-label>
      <ion-input [(ngModel)]="pass" (input)="verificarLlenado()" (ionBlur)="verificarLlenado()" (ionFocus)="verificarLlenado()" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="passN" (input)="verificarLlenado()" (ionBlur)="verificarLlenado()" (ionFocus)="verificarLlenado()" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Repetir Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="passN2" (input)="verificarLlenado()" (ionBlur)="verificarLlenado()" (ionFocus)="verificarLlenado()" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <p text-center padding color="danger" *ngIf="diferentes == true">*Contraseñas diferentes</p>
  <p text-center padding color="danger" *ngIf="diferentes2 == true">*La nueva contraseña debe ser diferente a la anterior</p>      

  <ion-row padding-left padding-right>
    <ion-col width-50 text-center>
      <button ion-button full color="danger" (click)="cancelar()">Cancelar</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button full (click)="aceptar()" [disabled]="btnDisabled">Aceptar</button>
    </ion-col>       
  </ion-row>

</ion-content>
