<ion-content padding>

  <div text-center style="padding:30px 20px">
    <img style="width: auto; height: 240px;" src="assets/img/kk-logo.svg"/>
    <p no-margin color="white">Recuerda y protege tus contraseñas</p>
  </div>


  <ion-list *ngIf="conPass == true">

    <ion-item class="input-radius">
      <ion-input [(ngModel)]="pass" (input)="verificarLlenado2()" (blur)="verificarLlenado2()" (focus)="verificarLlenado2()" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <button ion-button block color="light" (click)="entrar()" [disabled]="btnDisabled">Entrar</button>
  </ion-list>
  

  <ion-list  *ngIf="conPass == false">

    <!--h1 text-center color="danger">Crear contraseña maestra</h1-->

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="passN" (input)="verificarLlenado()" (blur)="verificarLlenado()" (focus)="verificarLlenado()" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Repetir contraseña</ion-label>
      <ion-input [(ngModel)]="passN2" (input)="verificarLlenado()" (blur)="verificarLlenado()" (focus)="verificarLlenado()" type="password"></ion-input>
    </ion-item>
    <p *ngIf="passN != passN2">*Las contraseñas deben coincidir</p>

    <button ion-button block color="light" (click)="guardar()" [disabled]="btnDisabled">Aceptar</button>
  </ion-list>
  
  <span *ngIf="conPass == true">
    <blockquote text-justify>* No se almacena ningun tipo de información fuera del dispositivo, si no recuerdas tu contraseña puedes reiniciar la app eliminando todo su contenido.</blockquote>
    <button ion-button clear full color="danger" (click)="eliminarStorage()">Eliminar Datos</button>
  </span>

  <p text-right no-margin>
    <small>©2017 Bixnia</small>
  </p>

</ion-content>
